<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minhas Compras</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { color: #1c1e21; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 15px; font-size: 1rem; border: 1px solid #dddfe2; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; font-size: 1.1rem; font-weight: bold; color: #fff; background-color: #007aff; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        .toggle-form { color: #007aff; cursor: pointer; margin-top: 20px; display: block; }
        #error-message { color: #ff3b30; margin-top: 15px; min-height: 20px; text-align: left;}
        .help-text { font-size: 0.8rem; text-align: right; margin-top: 5px; }
        .help-text a { color: #6c757d; cursor: pointer; text-decoration: none; }
        .help-text a:hover { text-decoration: underline; }
        #contact-info { color: #34c759; font-weight: bold; margin-top: 15px; min-height: 20px; text-align: center;}
    </style>
</head>
<body>

    <div class="login-container">
        <h1 id="form-title">Login</h1>
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha" required>
        </div>
        <div class="input-group" id="secret-code-group" style="display: none;">
            <input type="password" id="secret-code" placeholder="Código de Administrador" required>
            <div class="help-text"><a id="help-button">Não sei o código</a></div>
        </div>
        <button id="auth-button">Entrar</button>
        <p id="error-message"></p>
        <p id="contact-info"></p>
        <a id="toggle-link" class="toggle-form">Não tem uma conta? Cadastre-se</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // !!! SUBSTITUA O OBJETO ABAIXO PELO SEU firebaseConfig DO SEU PROJETO !!!
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        const firebaseConfig = {
    apiKey: "AIzaSyAo9iVQm_BzmvNLAUxc4pGL_qp6ic4JQfo",
    authDomain: "listas-de-compras-ff4a3.firebaseapp.com",
    databaseURL: "https://listas-de-compras-ff4a3-default-rtdb.firebaseio.com",
    projectId: "listas-de-compras-ff4a3",
    storageBucket: "listas-de-compras-ff4a3.firebasestorage.app",
    messagingSenderId: "623752672529",
    appId: "1:623752672529:web:ba43bfdad31f050da3c8b0"
  };

        // ***************************************************************
        // *** DEFINA SEU CÓDIGO SECRETO PARA CADASTRO AQUI ***
        const ADMIN_SECRET_CODE = "thi1940"; 
        // ***************************************************************

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const formTitle = document.getElementById('form-title');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const secretCodeGroup = document.getElementById('secret-code-group');
        const secretCodeInput = document.getElementById('secret-code');
        const authButton = document.getElementById('auth-button');
        const toggleLink = document.getElementById('toggle-link');
        const errorMessage = document.getElementById('error-message');
        const helpButton = document.getElementById('help-button');
        const contactInfo = document.getElementById('contact-info');

        let isLogin = true;

        // Redireciona se já estiver logado
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.replace('dashboard.html');
            }
        });
        
        const toggleForm = () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Login' : 'Cadastro';
            authButton.textContent = isLogin ? 'Entrar' : 'Cadastrar';
            toggleLink.textContent = isLogin ? 'Não tem uma conta? Cadastre-se' : 'Já tem uma conta? Entre';
            secretCodeGroup.style.display = isLogin ? 'none' : 'block';
            errorMessage.textContent = '';
            contactInfo.textContent = '';
        };

        const handleAuth = () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            const secretCode = secretCodeInput.value;
            errorMessage.textContent = '';
            contactInfo.textContent = '';


            if (!email || !password) {
                errorMessage.textContent = 'Por favor, preencha e-mail e senha.';
                return;
            }

            if (isLogin) {
                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        window.location.replace('dashboard.html');
                    })
                    .catch(error => {
                        errorMessage.textContent = 'E-mail ou senha incorretos.';
                    });
            } else { // Modo Cadastro
                if (password.length < 6) {
                    errorMessage.textContent = 'A senha deve ter no mínimo 6 caracteres.';
                    return;
                }
                if (secretCode !== ADMIN_SECRET_CODE) {
                    errorMessage.textContent = 'Código de Administrador incorreto.';
                    return;
                }
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        window.location.replace('dashboard.html');
                    })
                    .catch(error => {
                         errorMessage.textContent = 'Erro ao cadastrar. Verifique os dados ou tente outro e-mail.';
                    });
            }
        };
        
        const showHelp = () => {
            contactInfo.textContent = 'Entre em contato com thIAguinho Soluções (17)997631210';
        };

        toggleLink.addEventListener('click', toggleForm);
        authButton.addEventListener('click', handleAuth);
        helpButton.addEventListener('click', showHelp);

        // Permite usar a tecla Enter para submeter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAuth();
            }
        });
    </script>
</body>
</html>
